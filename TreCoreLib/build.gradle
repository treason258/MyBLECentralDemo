apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.treason258'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion

        versionCode rootProject.ext.android.versionCode_lib
        versionName rootProject.ext.android.versionName_lib

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    // android
    compile rootProject.ext.dependencies.appcompatV7
    compile rootProject.ext.dependencies.recyclerviewV7
    compile rootProject.ext.dependencies.constraint

    compile rootProject.ext.dependencies.gson
    compile rootProject.ext.dependencies.volley
    compile rootProject.ext.dependencies.butterknife
    compile rootProject.ext.dependencies.eventbus
    compile rootProject.ext.dependencies.dart
    compile rootProject.ext.dependencies.imageloader
    compile rootProject.ext.dependencies.umeng_analytics

    // jar
    compile files('libs/org.apache.http.legacy.jar')
    compile files('libs/httpmime-4.1.3.jar')
}
